version: "1"

package:
  id: com.dongpl.linglong-store.v2
  name: linglong-store
  version: 2.0.0.5
  kind: app
  # channel: beta
  architecture: arm64
  description: |
    Linglong application community store for discovering and managing Linglong apps.

command:
  - /opt/apps/com.dongpl.linglong-store.v2/files/bin/setup-linyaps-dbus.sh

base: org.deepin.base/25.2.1
runtime: org.deepin.runtime.gtk4/25.2.1

build: |
  install -Dm755 /project/linglong/sources/linglong-store ${PREFIX}/bin/linglong-store
  install -Dm755 /project/linglong/sources/linyaps-dbus-server ${PREFIX}/bin/linyaps-dbus-server
  install -Dm755 /project/linglong/sources/ll-cli ${PREFIX}/bin/ll-cli
  cp -a ./linglong-store_asset/usr/* ${PREFIX}

sources:
  - kind: file
    url: https://github.com/SXFreell/linglong-store/releases/download/2.0.0-beta.2/linglong-store-arm64
    digest: dd65990027a1b20596486cf0c61a6057a7c43af8836e74ef52cd7b1f296ca337
    name: linglong-store

  - kind: file
    url: https://github.com/guanzi008/org.linglong-store.LinyapsManager/releases/download/v0.0.2/linyaps-dbus-server-linux-arm64
    digest: af5b6dbd1e2d8b428bb4f77e242c2badce218bf0a9bddb12b361aa6cfd3656e2
    name: linyaps-dbus-server

  - kind: file
    url: https://github.com/guanzi008/org.linglong-store.LinyapsManager/releases/download/v0.0.2/linyapsctl-linux-arm64
    digest: df920f288d79e8c81e11d1c056e0b10774cbfd433964af9ed1a2267a646095ba
    name: ll-cli

